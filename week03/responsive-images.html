<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Example</title>
    <meta name="description" content="This is an example assignment WDD 131">
    <meta name="author" content="Victor J. Brun">
    <style>
        .hero {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>

<body>

    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp"
                    alt="Madrid Spain Temple of the Church of Jesus Christ of Latter-day Saints" width="1500"
                    height="750">
            </picture>
        </div>
    </main>

</body>

</html>
